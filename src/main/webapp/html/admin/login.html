<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
    <title>Войти</title>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="../../css/admin.css?version=1">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../scripts/jquery-min.js"></script>
    <script src="../scripts/admin/error.js"></script>
    <script src="../scripts/admin/login.js?version=1"></script>
</head>
<body>
<!-- Login header КОНЕЦ -->
<header>
    <div class="flex-row">
        <div class="title">Введите свой логин и пароль</div>
    </div>
</header>
<!-- Login header КОНЕЦ -->
<!-- Сообщение об ошибке -->
<div class="error-holder">
    <span>Error</span>
</div>
<!-- Сообщение об ошибке КОНЕЦ -->
<div class="content">
    <div class="holder">
        <!-- Форма входа -->
        <div class="login">
            <div class="input-row">
                <label for="username">Логин</label>
                <input type="text" id="username">
            </div>
            <div class="input-row">
                <label for="pass">Пароль</label>
                <input type="password" id="pass">
            </div>
            <div class="input-row">
                <div class="b-login button green">Войти</div>
            </div>
        </div>
        <!-- Форма входа КОНЕЦ -->
    </div>
</div>
<!-- footer -->
<footer>
    <small>#BlondieCode © 2017</small>
</footer>
<!-- footer КОНЕЦ -->
</body>
</html>
